<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Our Store</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="validation.js"></script>
</head>
<body>
    <header>
        <h1>Register for Our Store</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="menu-link">Home</a></li>
                <li><a href="registration.html" class="menu-link">Register</a></li>
                <li><a href="order.html" class="menu-link">Place an Order</a></li>
                <li><a href="features.html" class="menu-link">Features</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Registration Form</h2>
            <div id="registration-errors" class="error"></div>
            
            <form action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label>Gender:</label>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Our Store</p>
    </footer>
</body>
</html>
